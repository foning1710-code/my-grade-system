<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Grade System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">üè´ School Grade Management System</h1>
        <p class="text-center text-muted">Teachers can enter grades from anywhere</p>
        
        <div class="alert alert-info">
            <strong>Status:</strong> 
            <span id="status">Checking server status...</span>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4>Enter Student Grade</h4>
            </div>
            <div class="card-body">
                <form id="gradeForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label>Teacher Name</label>
                            <input type="text" class="form-control" id="teacher" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Student Name</label>
                            <input type="text" class="form-control" id="student" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Grade (0-20)</label>
                            <input type="number" class="form-control" id="marks" min="0" max="20" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Save Grade</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h4>All Grades</h4>
                <button onclick="loadGrades()" class="btn btn-sm btn-light">üîÑ Refresh</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Teacher</th>
                            <th>Subject</th>
                            <th>Student</th>
                            <th>Grade</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="gradesTable">
                        <tr><td colspan="5" class="text-center">No grades yet</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('status').innerHTML = 
                    `‚úÖ Server is running | MongoDB: ${data.mongodb} | Grades: ${data.gradesCount}`;
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '‚ùå Server connection failed - trying again...';
                setTimeout(checkStatus, 3000);
            }
        }
        
        // Save grade
        document.getElementById('gradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const grade = {
                teacher: document.getElementById('teacher').value,
                subject: document.getElementById('subject').value,
                student: document.getElementById('student').value,
                marks: document.getElementById('marks').value
            };
            
            const response = await fetch('/api/save-grade', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(grade)
            });
            
            const result = await response.json();
            const msgDiv = document.getElementById('message');
            
            if (result.success) {
                msgDiv.innerHTML = '<div class="alert alert-success">‚úÖ Grade saved successfully!</div>';
                document.getElementById('gradeForm').reset();
                loadGrades();
                setTimeout(() => msgDiv.innerHTML = '', 3000);
            } else {
                msgDiv.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${result.message}</div>`;
            }
        });
        
        // Load grades
        async function loadGrades() {
            try {
                const response = await fetch('/api/grades');
                const data = await response.json();
                
                const table = document.getElementById('gradesTable');
                
                if (!data.grades || data.grades.length === 0) {
                    table.innerHTML = '<tr><td colspan="5" class="text-center">No grades submitted yet</td></tr>';
                    return;
                }
                
                let html = '';
                data.grades.forEach(grade => {
                    html += `<tr>
                        <td>${grade.teacher}</td>
                        <td>${grade.subject}</td>
                        <td>${grade.student}</td>
                        <td><strong>${grade.marks}/20</strong></td>
                        <td>${grade.savedAt}</td>
                    </tr>`;
                });
                table.innerHTML = html;
            } catch (error) {
                console.error('Error loading grades:', error);
            }
        }
        
        // Auto-refresh grades
        setInterval(loadGrades, 5000);
        
        // Initial load
        checkStatus();
        loadGrades();
    </script>
</body>
</html>
